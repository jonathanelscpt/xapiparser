language: python
dist: xenial
cache: false
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
  - LANG=en_US.UTF-8
matrix:
  include:
  - env:
    - TOXENV=check
    python: '3.8'
  - env:
    - TOXENV=py36,codecov
    python: '3.6'
  - env:
    - TOXENV=py37,codecov
    python: '3.7'
  - env:
    - TOXENV=py38,codecov
    python: '3.8'
  - env:
    - TOXENV=pypy3,codecov
    - TOXPYTHON=pypy3
    python: pypy3
before_install:
- python --version
- uname -a
- lsb_release -a || true
install:
- python -mpip install --progress-bar=off tox -rci/requirements.txt
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_success:
- bash <(curl -s https://codecov.io/bash)
after_failure:
- cat .tox/log/*
- cat .tox/*/log/*
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    python: 3.6
  distributions: sdist bdist_wheel
  skip_existing: true
notifications:
  email:
    on_success: always
    on_failure: always
